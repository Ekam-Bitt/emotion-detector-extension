<!DOCTYPE html>
<html>
  <head>
    <title>Emotion Detector</title>
    <script src="libs/chart.umd.min.js"></script>
    <link rel="stylesheet" href="styles.css" />    
  </head>
  <body>
    <header>
      <h1>Emotion Detector</h1>
      <div class="subtitle">Analyze sentiment in comments</div>
    </header>

    <div id="apiSection" class="api-section">
      <input
        id="apiKeyInput"
        type="password"
        placeholder="Enter your HuggingFace API key"
      />
      <button id="saveKey">Save</button>
    </div>

    <button id="analyze" class="analyze-btn">Analyze Comments</button>

    <div class="summary">
      <div class="summary-item summary-positive">
        <div class="summary-number">0</div>
        <div class="summary-label">Positive</div>
      </div>
      <div class="summary-item summary-neutral">
        <div class="summary-number">0</div>
        <div class="summary-label">Neutral</div>
      </div>
      <div class="summary-item summary-negative">
        <div class="summary-number">0</div>
        <div class="summary-label">Negative</div>
      </div>
    </div>

    <div class="chart-container">
      <canvas id="sentimentChart"></canvas>
    </div>

    <div class="filter-container">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="positive">Positive</button>
      <button class="filter-btn" data-filter="neutral">Neutral</button>
      <button class="filter-btn" data-filter="negative">Negative</button>
    </div>

    <div id="loadMoreContainer" class="load-more-container hidden">
      <button id="loadMore" class="load-more-btn">Load More Comments</button>
    </div>

    <div id="commentsContainer" class="comments-container hidden">
      <!-- Comments will be displayed here when a filter is selected -->
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
