<!DOCTYPE html>
<html>
  <head>
    <title>Emotion Detector</title>
    <script src="libs/chart.umd.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">    
  </head>
  <body>
    <header>
      <h1>Emotion Detector</h1>
      <div class="subtitle">Analyze sentiment in comments</div>
    </header>

    <!-- API key not required anymore; removed input and save button -->

    <button id="analyze" class="analyze-btn" style=" margin-top: 20px;">Analyze Comments</button>

  <div class="summary seven-summary hidden" id="summaryContainer">
      <div class="summary-item">
        <div class="summary-number" id="summary-LABEL_0">0</div>
        <div class="summary-label">ADHD</div>
      </div>
      <div class="summary-item">
        <div class="summary-number" id="summary-LABEL_1">0</div>
        <div class="summary-label">Anxiety</div>
      </div>
      <div class="summary-item">
        <div class="summary-number" id="summary-LABEL_2">0</div>
        <div class="summary-label">Autism</div>
      </div>
      <div class="summary-item">
        <div class="summary-number" id="summary-LABEL_3">0</div>
        <div class="summary-label">BPD</div>
      </div>
      <div class="summary-item">
        <div class="summary-number" id="summary-LABEL_4">0</div>
        <div class="summary-label">Depression</div>
      </div>
      <div class="summary-item">
        <div class="summary-number" id="summary-LABEL_5">0</div>
        <div class="summary-label">PTSD</div>
      </div>
      <div class="summary-item">
        <div class="summary-number" id="summary-LABEL_6">0</div>
        <div class="summary-label">Normal</div>
      </div>
    </div>

    <div class="chart-container hidden">
      <canvas id="sentimentChart"></canvas>
    </div>

    <div class="filter-container hidden">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="LABEL_0">ADHD</button>
      <button class="filter-btn" data-filter="LABEL_1">Anxiety</button>
      <button class="filter-btn" data-filter="LABEL_2">Autism</button>
      <button class="filter-btn" data-filter="LABEL_3">BPD</button>
      <button class="filter-btn" data-filter="LABEL_4">Depression</button>
      <button class="filter-btn" data-filter="LABEL_5">PTSD</button>
      <button class="filter-btn" data-filter="LABEL_6">Normal</button>
    </div>

    <div id="loadMoreContainer" class="load-more-container hidden">
      <button id="loadMore" class="load-more-btn">Load More Comments</button>
    </div>

    <div id="commentsContainer" class="comments-container hidden">
      <!-- Comments will be displayed here when a filter is selected -->
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
